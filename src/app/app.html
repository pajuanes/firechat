
<div class="container main-container">
  <h1>Firechat</h1>

  <p>Chat de prueba con Angular y Firebase</p>

  <div class="col-md-12 text-end" *ngIf="_cs.usuario.uid">
    <button class="btn btn-outline-danger me-2" (click)="_cs.logout()">Salir</button> 

  </div>

  <app-login *ngIf="!_cs.usuario.uid"></app-login>

  <div class="chat-window" *ngIf="_cs.usuario.uid">
    <app-chat></app-chat>

  </div>

</div>
